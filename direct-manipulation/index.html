<!doctype html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Direct Manipulation on a Web Page: Physics Version</title>
    <link rel="stylesheet" type="text/css" href="boxes-with-physics.css"/>

    <link rel="stylesheet" type="text/css" href="boxes-with-physics-demo.css"/>
  </head>

  <body>
    <div id="drawing-area">
      <div class="ball"
          style="width: 50px; height: 50px; left: 50px; top: 50px; border-radius: 50%;">
          <img src="http://www.clker.com/cliparts/Q/P/0/f/1/p/glossy-red-icon-angle-hi.png" alt="Ball">
      </div>
      <div class="ball"
          style="width: 50px; height: 50px; left: 256px; top: 256px; border-radius: 50%;">
          <img src="http://www.clker.com/cliparts/Q/P/0/f/1/p/glossy-red-icon-angle-hi.png" alt="Ball">
      </div>
      <div class="ball"
          style="width: 50px; height: 50px; left: 120px; top: 384px; border-radius: 50%;">
          <img src="http://www.clker.com/cliparts/Q/P/0/f/1/p/glossy-red-icon-angle-hi.png" alt="Ball">
      </div>
      <div class="deleteBox"
          style="width: 50px; height: 50px; left: 0px; top: 0px;">
          <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/3058-200.png" alt="Trash can">
      </div>
      <div class="scoreBoardContainer">
        <p id="scoreBoard">Boxes Destroyed: </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="boxes-with-physics.js"></script>

    <script src="boxes-with-physics-demo.js"></script>
  </body>
</html>
